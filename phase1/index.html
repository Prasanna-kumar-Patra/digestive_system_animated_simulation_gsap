<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digestive System Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="digestive-system">
        <div id="mouth" data-part="mouth">Mouth</div>
        <div id="esophagus" data-part="esophagus">Esophagus</div>
        <div id="stomach" data-part="stomach">
            <div id="acid"></div>
            Stomach
        </div>
        <div id="liver" data-part="liver">Liver</div>
        <div id="pancreas" data-part="pancreas">Pancreas</div>
        <div id="intestines" data-part="intestines">Intestines</div>
        <div id="large-intestine" data-part="large-intestine">Large Intestine</div>
    </div>
    <div id="food"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
